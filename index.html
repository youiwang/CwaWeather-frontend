    <style>

      * {

      body {

  <body>

      <p style="color: white; font-weight: bold; margin-top: 20px">

    <div class="container" id="mainContent" style="display: none">

      <h3 class="section-title">Á®çÂæåÈ†êÂ†±</h3>

    <script>
      const API_URL = "http://localhost:3000/api/weather/all";
      let allWeatherData = [];

      // === 1. DATA: Geographic Order and Coordinates ===

      // Define Regions for Dropdown Grouping
      const REGIONS = {
        ÂåóÈÉ®ÂçÄÂüü: [
          "Âü∫ÈöÜÂ∏Ç",
          "Ëá∫ÂåóÂ∏Ç",
          "Êñ∞ÂåóÂ∏Ç",
          "Ê°ÉÂúíÂ∏Ç",
          "Êñ∞Á´πÂ∏Ç",
          "Êñ∞Á´πÁ∏£",
          "ËãóÊ†óÁ∏£",
        ],
        ‰∏≠ÈÉ®ÂçÄÂüü: ["Ëá∫‰∏≠Â∏Ç", "ÂΩ∞ÂåñÁ∏£", "ÂçóÊäïÁ∏£", "Èõ≤ÊûóÁ∏£"],
        ÂçóÈÉ®ÂçÄÂüü: ["ÂòâÁæ©Â∏Ç", "ÂòâÁæ©Á∏£", "Ëá∫ÂçóÂ∏Ç", "È´òÈõÑÂ∏Ç", "Â±èÊù±Á∏£"],
        Êù±ÈÉ®ÂçÄÂüü: ["ÂÆúËò≠Á∏£", "Ëä±ËìÆÁ∏£", "Ëá∫Êù±Á∏£"],
        Â§ñÂ≥∂ÂçÄÂüü: ["ÊæéÊπñÁ∏£", "ÈáëÈñÄÁ∏£", "ÈÄ£Ê±üÁ∏£"],
      };

      // Coordinates for Auto-Detection (City Center Lat/Lon)
      const CITY_COORDS = {
        Âü∫ÈöÜÂ∏Ç: { lat: 25.1276, lon: 121.7392 },
        Ëá∫ÂåóÂ∏Ç: { lat: 25.032, lon: 121.5654 },
        Êñ∞ÂåóÂ∏Ç: { lat: 25.0172, lon: 121.4625 },
        Ê°ÉÂúíÂ∏Ç: { lat: 24.9936, lon: 121.301 },
        Êñ∞Á´πÂ∏Ç: { lat: 24.8138, lon: 120.9675 },
        Êñ∞Á´πÁ∏£: { lat: 24.8397, lon: 121.0107 },
        ËãóÊ†óÁ∏£: { lat: 24.5601, lon: 120.8214 },
        Ëá∫‰∏≠Â∏Ç: { lat: 24.1477, lon: 120.6736 },
        ÂΩ∞ÂåñÁ∏£: { lat: 24.0518, lon: 120.5161 },
        ÂçóÊäïÁ∏£: { lat: 23.961, lon: 120.9719 },
        Èõ≤ÊûóÁ∏£: { lat: 23.7092, lon: 120.4313 },
        ÂòâÁæ©Â∏Ç: { lat: 23.4801, lon: 120.4491 },
        ÂòâÁæ©Á∏£: { lat: 23.4518, lon: 120.2555 },
        Ëá∫ÂçóÂ∏Ç: { lat: 22.9997, lon: 120.227 },
        È´òÈõÑÂ∏Ç: { lat: 22.6273, lon: 120.3014 },
        Â±èÊù±Á∏£: { lat: 22.5519, lon: 120.5487 },
        ÂÆúËò≠Á∏£: { lat: 24.7021, lon: 121.7377 },
        Ëä±ËìÆÁ∏£: { lat: 23.9872, lon: 121.6016 },
        Ëá∫Êù±Á∏£: { lat: 22.7613, lon: 121.1445 },
        ÊæéÊπñÁ∏£: { lat: 23.5712, lon: 119.5797 },
        ÈáëÈñÄÁ∏£: { lat: 24.4493, lon: 118.3766 },
        ÈÄ£Ê±üÁ∏£: { lat: 26.1584, lon: 119.9515 },
      };

      // ... Keep original helper functions (getWeatherIcon, getAdvice, etc.) ...
      function getWeatherIcon(weather) {
        if (!weather) return "üå§Ô∏è";
        if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
        if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
        if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
        if (weather.includes("Èõ®")) return "üåßÔ∏è";
        if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
        return "üå§Ô∏è";
      }

      function getAdvice(rainProb, maxTemp) {
        let rainIcon = "üåÇ";
        let rainText = "‰∏çÁî®Â∏∂ÂÇò";
        let rainVal = parseInt(rainProb.replace("%", ""));
        if (rainVal > 30) {
          rainIcon = "‚òÇÔ∏è";
          rainText = "Ë®òÂæóÂ∏∂ÂÇòÔºÅ";
        }
        let clothIcon = "üëï";
        let clothText = "ËàíÈÅ©Á©øÊê≠";
        let tempVal = parseInt(maxTemp.replace("¬∞C", ""));
        if (tempVal >= 28) {
          clothIcon = "üéΩ";
          clothText = "Áü≠Ë¢ñÂá∫Áôº";
        } else if (tempVal <= 20) {
          clothIcon = "üß•";
          clothText = "Âä†‰ª∂Â§ñÂ•ó";
        }
        return { rainIcon, rainText, clothIcon, clothText };
      }

      function getTimePeriod(startTime) {
        const hour = new Date(startTime).getHours();
        if (hour >= 5 && hour < 11) return "Êó©Êô®";
        if (hour >= 11 && hour < 14) return "‰∏≠Âçà";
        if (hour >= 14 && hour < 18) return "‰∏ãÂçà";
        if (hour >= 18 && hour < 23) return "Êôö‰∏ä";
        return "Ê∑±Â§ú";
      }

      function renderWeather(cityData) {
        const forecasts = cityData.forecasts;
        const current = forecasts[0];
        const others = forecasts.slice(1);
        const advice = getAdvice(current.rain, current.maxTemp);
        const period = getTimePeriod(current.startTime);
        let max = parseInt(current.maxTemp);
        let min = parseInt(current.minTemp);
        const avgTemp = Math.round((max + min) / 2);

        document.getElementById("heroCard").innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(
                          current.weather
                        )}</div>
                        <div class="hero-temp">${avgTemp}¬∞</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem; color:#999">ÈôçÈõ®Áéá ${
                              current.rain
                            }</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem; color:#999">ÊúÄÈ´òÊ∫´ ${
                              current.maxTemp
                            }</div>
                        </div>
                    </div>
                </div>
            `;

        const scrollContainer = document.getElementById("futureForecasts");
        scrollContainer.innerHTML = "";
        const todayDate = new Date().getDate();
        others.forEach((f) => {
          let p = getTimePeriod(f.startTime);
          const fDate = new Date(f.startTime);
          if (fDate.getDate() !== todayDate) {
            p = "ÊòéÂ§©" + p;
          }
          scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(
                          f.weather
                        )}</div>
                        <div class="mini-temp">${f.minTemp} - ${f.maxTemp}</div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">üíß${
                          f.rain
                        }</div>
                    </div>
                `;
        });
        const now = new Date();
        const days = ["ÈÄ±Êó•", "ÈÄ±‰∏Ä", "ÈÄ±‰∫å", "ÈÄ±‰∏â", "ÈÄ±Âõõ", "ÈÄ±‰∫î", "ÈÄ±ÂÖ≠"];
        document.getElementById("updateTime").textContent = `${
          now.getMonth() + 1
        }Êúà${now.getDate()}Êó• ${days[now.getDay()]}`;
      }

      // === 2. UI: Build Dropdown with Groups ===
      function initDropdown() {
        const select = document.getElementById("citySelect");
        select.innerHTML = "";

        // Loop through our defined Regions
        for (const [regionName, cities] of Object.entries(REGIONS)) {
          // Create <optgroup> (The Group Header)
          const group = document.createElement("optgroup");
          group.label = regionName;

          // Loop through cities in this region
          cities.forEach((cityName) => {
            // Find the actual data index in our API response
            const index = allWeatherData.findIndex((d) => d.city === cityName);
            if (index !== -1) {
              const option = document.createElement("option");
              option.value = index;
              option.text = cityName;
              group.appendChild(option);
            }
          });

          select.appendChild(group);
        }

        select.addEventListener("change", (e) => {
          const idx = e.target.value;
          renderWeather(allWeatherData[idx]);
        });
      }

      // === 3. LOGIC: Find Closest City ===
      function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
        const R = 6371; // Radius of the earth in km
        const dLat = (lat2 - lat1) * (Math.PI / 180);
        const dLon = (lon2 - lon1) * (Math.PI / 180);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(lat1 * (Math.PI / 180)) *
            Math.cos(lat2 * (Math.PI / 180)) *
            Math.sin(dLon / 2) *
            Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function findClosestCityIndex(userLat, userLon) {
        let minDistance = Infinity;
        let closestCityName = "Ëá∫ÂåóÂ∏Ç"; // Default fallback

        for (const [cityName, coords] of Object.entries(CITY_COORDS)) {
          const distance = getDistanceFromLatLonInKm(
            userLat,
            userLon,
            coords.lat,
            coords.lon
          );
          if (distance < minDistance) {
            minDistance = distance;
            closestCityName = cityName;
          }
        }

        // Return the index of this city in our Data Array
        return allWeatherData.findIndex((d) => d.city === closestCityName);
      }

      // === 4. MAIN FLOW ===
      async function fetchWeather() {
        try {
          const delayPromise = new Promise((resolve) =>
            setTimeout(resolve, 1500)
          );
          const fetchPromise = fetch(API_URL).then((res) => res.json());

          const [_, json] = await Promise.all([delayPromise, fetchPromise]);

          if (json.success) {
            allWeatherData = json.data;
            initDropdown();

            // --- Auto-Detect Location Logic ---
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(
                (position) => {
                  // 1. Success: User allowed location
                  const lat = position.coords.latitude;
                  const lon = position.coords.longitude;
                  const closestIndex = findClosestCityIndex(lat, lon);

                  if (closestIndex !== -1) {
                    document.getElementById("citySelect").value = closestIndex;
                    renderWeather(allWeatherData[closestIndex]);
                  } else {
                    // Fallback if match failed
                    renderWeather(allWeatherData[0]);
                  }
                  showContent();
                },
                (error) => {
                  // 2. Error/Denied: Default to Taipei (or first item)
                  console.log("Location denied or error, defaulting to Taipei");
                  // Find Taipei index
                  let taipeiIndex = allWeatherData.findIndex(
                    (d) => d.city === "Ëá∫ÂåóÂ∏Ç"
                  );
                  if (taipeiIndex === -1) taipeiIndex = 0;

                  document.getElementById("citySelect").value = taipeiIndex;
                  renderWeather(allWeatherData[taipeiIndex]);
                  showContent();
                }
              );
            } else {
              // Browser doesn't support geo
              renderWeather(allWeatherData[0]);
              showContent();
            }
          } else {
            throw new Error("API Error");
          }
        } catch (e) {
          console.error(e);
          alert("ÁÑ°Ê≥ïÈÄ£Êé•‰º∫ÊúçÂô® (Localhost)„ÄÇË´ãÁ¢∫Ë™çÂæåÁ´ØÂ∑≤ÂïüÂãïÔºÅ");
        }
      }

      function showContent() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }

      document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
