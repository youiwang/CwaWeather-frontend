<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Ê£ÆÊ£ÆÂ§©Ê∞£</title>
    <link rel="icon" type="image/png" href="./icon-v2.png" />
    <link rel="apple-touch-icon" href="./icon-v2.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --ac-green: #7de1a9;
        --ac-bg-pattern: #8fd8af;
        --ac-cream: #fffef2;
        --ac-yellow: #f9f195;
        --ac-brown: #796452;
        --ac-blue: #4fb5d9;
        --ac-dark: #58504a;
        --ac-card-border: #e6e0c8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "Zen Maru Gothic", sans-serif;
        background-color: var(--ac-green);
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 20px,
          rgba(255, 255, 255, 0.2) 20px,
          rgba(255, 255, 255, 0.2) 40px
        );
        min-height: 100vh;
        color: var(--ac-dark);
        overflow-x: hidden;
        padding-bottom: 20px;
      }

      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      /* === NEW: Dropdown Styling === */
      .location-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      .location-pill {
        /* Reset Default Browser Styles */
        appearance: none;
        -webkit-appearance: none;

        /* Visual Style */
        background: var(--ac-yellow);
        color: var(--ac-brown);
        padding: 5px 15px 5px 35px; /* Left padding for the Emoji */
        border-radius: 20px;
        font-weight: 900;
        font-size: 1.1rem;
        font-family: "Zen Maru Gothic", sans-serif;

        border: 2px solid white;
        box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);

        /* Interaction */
        cursor: pointer;
        outline: none;
        transform: rotate(-2deg);
        min-width: 130px; /* Ensure it's wide enough */
        text-align: center;
        transition: transform 0.2s;
      }

      .location-pill:active {
        transform: rotate(-2deg) scale(0.95);
      }

      /* The Pin Emoji */
      .location-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%) rotate(-2deg);
        z-index: 2;
        font-size: 1.1rem;
        pointer-events: none; /* Let clicks pass through to the select */
      }

      .update-pill {
        font-size: 0.8rem;
        color: white;
        background: rgba(0, 0, 0, 0.2);
        padding: 4px 10px;
        border-radius: 12px;
      }

      .container {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }

      .hero-card {
        background: var(--ac-cream);
        border-radius: 35px;
        padding: 30px 25px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        border: 4px solid white;
        margin-bottom: 25px;
        position: relative;
      }

      .hero-period {
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--ac-blue);
        color: white;
        padding: 5px 20px;
        border-radius: 20px;
        font-weight: bold;
        border: 3px solid white;
        box-shadow: 0 4px 0 rgba(0, 0, 0, 0.1);
      }

      .hero-temp-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 15px 0;
      }

      .hero-icon {
        font-size: 5rem;
        filter: drop-shadow(0 4px 0 rgba(0, 0, 0, 0.1));
        animation: bounce 3s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .hero-temp {
        font-size: 4.5rem;
        font-weight: 900;
        color: var(--ac-brown);
        line-height: 1;
      }

      .hero-desc {
        font-size: 1.5rem;
        color: #8a7b70;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .advice-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px dashed #e0d8c0;
      }

      .advice-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.5);
        padding: 10px;
        border-radius: 20px;
      }

      .advice-icon {
        font-size: 2rem;
        margin-bottom: 5px;
      }

      .advice-text {
        font-size: 1.4rem;
        font-weight: 900;
        color: var(--ac-brown);
        margin: 5px 0;
        line-height: 1.2;
      }

      .section-title {
        font-size: 1.2rem;
        color: white;
        margin-bottom: 15px;
        margin-left: 10px;
        font-weight: 900;
        text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
      }

      .scroll-container {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 10px;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .scroll-container::-webkit-scrollbar {
        display: none;
      }

      .mini-card {
        min-width: 140px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 25px;
        padding: 20px 15px;
        text-align: center;
        border: 3px solid white;
        flex-shrink: 0;
      }

      .mini-time {
        background: var(--ac-green);
        color: white;
        padding: 3px 10px;
        border-radius: 10px;
        font-size: 0.8rem;
        display: inline-block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .mini-icon {
        font-size: 2.5rem;
        margin: 5px 0;
      }

      .mini-temp {
        font-size: 1.2rem;
        font-weight: 800;
        color: var(--ac-dark);
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--ac-green);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <div id="loading" class="loading-screen">
      <div style="font-size: 4rem; animation: bounce 2s infinite">‚òÅÔ∏è</div>
      <p style="color: white; font-weight: bold; margin-top: 20px">
        Ê≠£Âú®ËßÄÊ∏¨Èõ≤ÁöÑÊµÅÂãï...
      </p>
    </div>

    <div class="status-bar">
      <div class="location-container">
        <span class="location-icon">üìç</span>
        <select id="citySelect" class="location-pill">
          <option value="" disabled selected>ËºâÂÖ•‰∏≠...</option>
        </select>
      </div>
      <div id="updateTime" class="update-pill">Êõ¥Êñ∞‰∏≠...</div>
    </div>

    <div class="container" id="mainContent" style="display: none">
      <div id="heroCard"></div>

      <h3 class="section-title">Á®çÂæåÈ†êÂ†±</h3>
      <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
      // ‚ö†Ô∏è IMPORTANT: Ensure your server.js is running and updated to the new code!
      const API_URL = "http://localhost:3000/api/weather/all";

      // Store all cities here
      let allWeatherData = [];

      function getWeatherIcon(weather) {
        if (!weather) return "üå§Ô∏è";
        if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
        if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
        if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
        if (weather.includes("Èõ®")) return "üåßÔ∏è";
        if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
        return "üå§Ô∏è";
      }

      function getAdvice(rainProb, maxTemp) {
        let rainIcon = "üåÇ";
        let rainText = "‰∏çÁî®Â∏∂ÂÇò";
        let rainVal = parseInt(rainProb.replace("%", "")); // Remove % if exists

        if (rainVal > 30) {
          rainIcon = "‚òÇÔ∏è";
          rainText = "Ë®òÂæóÂ∏∂ÂÇòÔºÅ";
        }

        let clothIcon = "üëï";
        let clothText = "ËàíÈÅ©Á©øÊê≠";
        let tempVal = parseInt(maxTemp.replace("¬∞C", ""));

        if (tempVal >= 28) {
          clothIcon = "üéΩ";
          clothText = "Áü≠Ë¢ñÂá∫Áôº";
        } else if (tempVal <= 20) {
          clothIcon = "üß•";
          clothText = "Âä†‰ª∂Â§ñÂ•ó";
        }

        return { rainIcon, rainText, clothIcon, clothText };
      }

      function getTimePeriod(startTime) {
        const hour = new Date(startTime).getHours();
        if (hour >= 5 && hour < 11) return "Êó©Êô®";
        if (hour >= 11 && hour < 14) return "‰∏≠Âçà";
        if (hour >= 14 && hour < 18) return "‰∏ãÂçà";
        if (hour >= 18 && hour < 23) return "Êôö‰∏ä";
        return "Ê∑±Â§ú";
      }

      function renderWeather(cityData) {
        const forecasts = cityData.forecasts;
        const current = forecasts[0];
        const others = forecasts.slice(1);

        // 1. Render Hero Card
        const advice = getAdvice(current.rain, current.maxTemp);
        const period = getTimePeriod(current.startTime);

        // Calculate Average Temp
        let max = parseInt(current.maxTemp);
        let min = parseInt(current.minTemp);
        const avgTemp = Math.round((max + min) / 2);

        document.getElementById("heroCard").innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(
                          current.weather
                        )}</div>
                        <div class="hero-temp">${avgTemp}¬∞</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem; color:#999">ÈôçÈõ®Áéá ${
                              current.rain
                            }</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem; color:#999">ÊúÄÈ´òÊ∫´ ${
                              current.maxTemp
                            }</div>
                        </div>
                    </div>
                </div>
            `;

        // 2. Render Future Forecasts
        const scrollContainer = document.getElementById("futureForecasts");
        scrollContainer.innerHTML = "";

        const todayDate = new Date().getDate();

        others.forEach((f) => {
          let p = getTimePeriod(f.startTime);
          const fDate = new Date(f.startTime);
          if (fDate.getDate() !== todayDate) {
            p = "ÊòéÂ§©" + p;
          }

          scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(
                          f.weather
                        )}</div>
                        <div class="mini-temp">${f.minTemp} - ${f.maxTemp}</div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">üíß${
                          f.rain
                        }</div>
                    </div>
                `;
        });

        // 3. Update Date Display
        const now = new Date();
        const days = ["ÈÄ±Êó•", "ÈÄ±‰∏Ä", "ÈÄ±‰∫å", "ÈÄ±‰∏â", "ÈÄ±Âõõ", "ÈÄ±‰∫î", "ÈÄ±ÂÖ≠"];
        document.getElementById("updateTime").textContent = `${
          now.getMonth() + 1
        }Êúà${now.getDate()}Êó• ${days[now.getDay()]}`;
      }

      // NEW: Populate the Dropdown Menu
      function initDropdown() {
        const select = document.getElementById("citySelect");
        select.innerHTML = ""; // Clear "Loading..."

        // Populate options
        allWeatherData.forEach((data, index) => {
          const option = document.createElement("option");
          option.value = index; // Use index to find data later
          option.text = data.city;
          select.appendChild(option);
        });

        // Try to find Kaohsiung as default, otherwise first city
        let defaultIndex = allWeatherData.findIndex((d) => d.city === "È´òÈõÑÂ∏Ç");
        if (defaultIndex === -1) defaultIndex = 0;

        select.value = defaultIndex;

        // Initial Render
        renderWeather(allWeatherData[defaultIndex]);

        // Add Listener for changes
        select.addEventListener("change", (e) => {
          const idx = e.target.value;
          renderWeather(allWeatherData[idx]);
        });
      }

      async function fetchWeather() {
        try {
          const delayPromise = new Promise((resolve) =>
            setTimeout(resolve, 1500)
          );
          // Fetch the "ALL" endpoint
          const fetchPromise = fetch(API_URL).then((res) => res.json());

          const [_, json] = await Promise.all([delayPromise, fetchPromise]);

          if (json.success) {
            allWeatherData = json.data; // Store the big array
            initDropdown(); // Build the UI

            document.getElementById("loading").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
          } else {
            throw new Error("API Error");
          }
        } catch (e) {
          console.error(e);
          // If local server isn't running, show error
          alert("ÁÑ°Ê≥ïÈÄ£Êé•‰º∫ÊúçÂô® (Localhost)„ÄÇË´ãÁ¢∫Ë™çÂæåÁ´ØÂ∑≤ÂïüÂãïÔºÅ");
        }
      }

      document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
  </body>
</html>
